name: ci
on:
  push:
    branches:
      - master
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

env:
  GO_VERSION: 1.24.6

jobs:
  e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./e2e
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
      with:
        node-version: 18
    - name: Build
      run: make dist
      working-directory: ./
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
      if: always()
      with:
        name: playwright-report
        path: ./e2e/playwright-report/
        retention-days: 30
    - uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
      if: always()
      with:
        name: server-logs
        path: ./e2e/logs/server-logs.log
        retention-days: 30

  plugin-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_USER: mmuser
          POSTGRES_PASSWORD: mostest
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
        with:
          go-version: "${{ env.GO_VERSION }}"

      - name: Run tests
        env:
          PG_ROOT_DSN: "postgres://mmuser:mostest@localhost:5432/postgres?sslmode=disable"
          MM_SERVICESETTINGS_ENABLEDEVELOPER: true
        run: |
          make test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
        with:
          go-version: "${{ env.GO_VERSION }}"
      - uses: mattermost/actions/plugin-ci/lint@main

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC authentication with Chainguard identity
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - uses: mattermost/actions/plugin-ci/setup@main
        with:
          golang-ci-lint-version: "v1.54.2"
          golang-version: "${{ env.GO_VERSION }}"
      
      - name: ci/setup-chainctl
        uses: chainguard-dev/setup-chainctl@v0.3.2
        with:
          identity: ${{ secrets.CHAINGUARD_IDENTITY }}
      
      - name: ci/setup-build-tools
        run: |
          echo "Setting up build tools..."
          mkdir -p build/bin
          cd build/manifest && go build -o ../bin/manifest
          cd ../pluginctl && go build -o ../bin/pluginctl
      
      - name: ci/build-both-distributions
        env:
          GO_VERSION: ${{ env.GO_VERSION }}
        run: make dist-all

      - name: ci/display-signing-parameters
        if: github.event_name == 'pull_request'
        run: |
          echo "ðŸ“¦ Plugin Artifact Signing Parameters"
          echo "===================================="
          
          # Extract plugin version using manifest tool (handles git versioning)
          PLUGIN_VERSION=$(build/bin/manifest version)
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          
          echo ""
          echo "To sign artifacts from this PR, run the following command:"
          echo ""
          echo "gh workflow run sign-plugin-pr-artifacts.yaml \\"
          echo "  --repo mattermost/delivery-platform \\"
          echo "  --field repository_full_name=\"${{ github.repository }}\" \\"
          echo "  --field pr_number=\"${{ github.event.number }}\" \\"
          echo "  --field commit_sha=\"${{ github.sha }}\" \\"
          echo "  --field run_id=\"${{ github.run_id }}\" \\"
          echo "  --field plugin_version=\"${PLUGIN_VERSION}\" \\"
          echo "  --field include_fips=true"
          echo ""
          echo "Or use the GitHub web interface with these values:"
          echo "- Repository Full Name: ${{ github.repository }}"
          echo "- PR Number: ${{ github.event.number }}"
          echo "- Commit SHA: ${{ github.sha }}"
          echo "- Run ID: ${{ github.run_id }}"
          echo "- Plugin Version: ${PLUGIN_VERSION}"
          echo "- Include FIPS: true"
          echo ""
          echo "Expected artifact naming:"
          echo "- mattermost-plugin-agents-${PLUGIN_VERSION}+${SHORT_SHA}-linux-amd64.tar.gz"
          echo "- mattermost-plugin-agents-${PLUGIN_VERSION}+${SHORT_SHA}-fips-linux-amd64.tar.gz"
          echo ""
          echo "Artifacts will be available at:"
          echo "https://plugins.releases.mattermost.com/pr/mattermost-plugin-agents/pr-${{ github.event.number }}-${SHORT_SHA}/"
      
      - name: ci/upload-all-artifacts
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: all-plugin-artifacts
          path: |
            dist/*.tar.gz
            dist-fips/*.tar.gz
          retention-days: 7

  deploy:
    needs: [lint, build, plugin-tests, e2e]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: all-plugin-artifacts
          path: artifacts/

      - name: Update latest-master release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the commit message and hash
          COMMIT_MSG=$(git log -1 --pretty=%B)
          COMMIT_HASH=$(git rev-parse --short HEAD)

          # Delete the old release if it exists
          gh release delete latest-master --yes || true

          # Delete the old tag if it exists
          git tag -d latest-master || true
          git push origin :refs/tags/latest-master || true

          # Create new tag and release
          git tag latest-master
          git push origin latest-master

          # Upload both normal and FIPS plugin bundles with signatures
          gh release create latest-master \
            --title "Latest Master Build" \
            --notes "Latest build from master branch - ${COMMIT_HASH}" \
            --prerelease \
            artifacts/dist/*.tar.gz \
            artifacts/dist/*.tar.gz.sig \
            artifacts/dist-fips/*.tar.gz \
            artifacts/dist-fips/*.tar.gz.sig

      - name: Deploy to Mattermost instances
        env:
          MM_SERVERS_CONFIG: ${{ secrets.MM_SERVERS_CONFIG }}
        run: |
          # Get plugin info from manifest
          PLUGIN_ID=$(cd artifacts && find . -name "plugin.json" -exec jq -r '.id' {} \; | head -1)
          PLUGIN_VERSION=$(cd artifacts && find . -name "plugin.json" -exec jq -r '.version' {} \; | head -1)
          PLUGIN_FILE="artifacts/dist/${PLUGIN_ID}-${PLUGIN_VERSION}.tar.gz"
          
          if [ ! -f "$PLUGIN_FILE" ]; then
            echo "Error: Plugin file not found at $PLUGIN_FILE"
            echo "Available files:"
            ls -la artifacts/dist/
            exit 1
          fi
          
          echo "Found plugin bundle: $PLUGIN_FILE"

          echo "$MM_SERVERS_CONFIG" | jq -c '.[]' | while read -r server; do
            url=$(echo "$server" | jq -r '.url')
            token=$(echo "$server" | jq -r '.token')

            echo "Deploying to $url"
            curl -H "Authorization: Bearer $token" \
                 -X POST \
                 -F "plugin=@$PLUGIN_FILE" \
                 -F "force=true" \
                 "$url/api/v4/plugins"
          done
