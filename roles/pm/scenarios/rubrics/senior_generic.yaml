# Senior PM Generic Rubrics - Strategic Vision and Synthesis
rubrics:
  - "identifies core PM challenge and business context clearly"
  - "cites specific sources with identifiers (ticket numbers, URLs, document titles) when referencing data - not vague 'based on feedback' claims"
  - "includes quantitative reasoning with specific counts and numbers, not vague terms like 'many' or 'significant'"
  - "applies PM frameworks (RICE, OKRs, etc.) correctly and completely with calculated scores"
  - "provides specific, actionable recommendations with clear owners and timelines - not vague 'we should explore' statements"
  - "considers multiple stakeholder perspectives and trade-offs"
  - "demonstrates strategic thinking connecting tactics to vision"
  - "structures response professionally for executive consumption"