# Junior PM Generic Rubrics - Tactical Execution Skills
rubrics:
  - "correctly identifies task type, urgency, and immediate next steps"
  - "provides clear, actionable recommendations with specific owners and timelines"
  - "cites specific sources when available (ticket numbers, document titles, URLs) - not vague references"
  - "demonstrates organized, professional communication for team-level consumption"
  - "shows basic quantitative reasoning with specific counts and estimates, stating assumptions clearly"
  - "considers immediate stakeholder needs and communicates trade-offs clearly"